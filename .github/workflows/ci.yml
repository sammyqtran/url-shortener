name: Go CI with Docker Compose and Test Client

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: urlshortener
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d urlshortener"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.22

      - name: Download dependencies
        run: go mod download

      - name: Build and start services via docker-compose
        run: |
          docker compose up -d --build
          
          # Wait for postgres health
          for i in {1..30}; do
            status=$(docker inspect --format='{{json .State.Health.Status}}' url-shortener-postgres || echo "null")
            if [[ "$status" == "\"healthy\"" ]]; then
              echo "Postgres is healthy"
              break
            fi
            echo "Waiting for Postgres to be healthy..."
            sleep 2
          done

      - name: Run url-service tests
        working-directory: ./cmd/url-service
        run: go test -v ./...

      - name: Run test client to verify grpc service
        working-directory: ./cmd/test-client
        run: go run main.go

      - name: Tear down docker-compose
        run: docker compose down
